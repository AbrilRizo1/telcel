<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Juego Canasta - Navidad</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stage" role="application" aria-label="Juego Canasta">

  <!-- Header fijo -->
  <header>
    <img class="logo" src="logo-telcel.png" alt="Logo Telcel">
      <div class="hud">
      <div class="item">Puntos: <span id="score">0</span></div>
      <div class="item">Vidas: <span id="lives">5</span></div>
      <div class="item">Tiempo: <span id="time">45</span>s</div>
    </div>
  </header>

  <!-- Canvas flexible -->
  <div class="game-container">
    <canvas id="game" tabindex="0"></canvas>
  </div>

  <!-- Footer fijo -->
  <footer>
    <div class="btn" id="startBtn">Iniciar</div>
    <div class="info">Usa ratón / touch / inclinar</div>
    <div class="btn" id="resetBtn">Reiniciar</div>
  </footer>
</div>

<!-- Modal de selección de nivel -->
<div id="levelModal">
  <div class="modal-content">
    <h2>Selecciona el nivel</h2>
    <button data-speed="0.6" data-win="50" data-level="Fácil">Fácil</button>
    <button data-speed="1.2" data-win="120" data-level="Medio">Medio</button>
    <button data-speed="2.0" data-win="200" data-level="Difícil">Difícil</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
